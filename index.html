<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Bhaktuuu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background:
            radial-gradient(circle at top, rgba(255,182,193,0.8), rgba(139,0,0,0.9)),
            url("https://images.unsplash.com/photo-1526045612212-70caf35c14df");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: 1;
    }

    .card {
        position: relative;
        z-index: 2;
        background: rgba(0,0,0,0.55);
        padding: 40px 50px;
        border-radius: 25px;
        box-shadow: 0 0 50px rgba(255,0,0,0.8);
        animation: pop 1.4s ease;
        max-width: 420px;
    }

    @keyframes pop {
        0% { transform: scale(0.4); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .rose {
        font-size: 100px;
        animation: sway 2s infinite alternate;
    }

    @keyframes sway {
        from { transform: rotate(-12deg); }
        to { transform: rotate(12deg); }
    }

    h1 {
        margin: 10px 0;
        font-size: 32px;
    }

    h2 {
        font-weight: normal;
        color: #ffd6dc;
        margin-bottom: 15px;
    }

    #message {
        font-size: 18px;
        line-height: 1.6;
        min-height: 140px;
        white-space: pre-line;
    }

    .shayari {
        margin-top: 18px;
        font-style: italic;
        color: #ffccd5;
        font-size: 17px;
        border-top: 1px solid rgba(255,255,255,0.3);
        padding-top: 15px;
    }

    .heart {
        position: absolute;
        color: pink;
        font-size: 22px;
        animation: floatUp 7s linear infinite;
        z-index: 0;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(110vh) scale(0.7);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.6);
            opacity: 0;
        }
    }

    .hint {
        font-size: 12px;
        opacity: 0.85;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="overlay"></div>

<!-- Romantic background music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_64c11c4a18.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day</h1>
    <h2>Bhaktuuu ‚ù§Ô∏è</h2>

    <div id="message"></div>

    <div class="shayari">
        ‚ÄúGulaab sirf phool nahi hota,<br>
        kuch jazbaat bhi saath lata hai‚Ä¶<br>
        Aur tum toh woh khushboo ho,<br>
        jo meri zindagi mehka jaati hai.‚Äù üåπ
    </div>

    <h2 style="margin-top:18px;">‚Äî Yours, Forever üíñ</h2>
    <div class="hint">(Headphones recommended üéß)</div>
</div>

<script>
const text =
`Bhaktuuu‚Ä¶

Aaj Rose Day hai,
isliye ek phool diya hai‚Ä¶

Par sach kahun,
tum meri zindagi ka
sabse khoobsurat gulaab ho.

Jo kabhi murjhaata nahi,
sirf aur gehra rang leta hai. ‚ù§Ô∏è`;

let i = 0;
const speed = 55;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML +=
            text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 250);
</script>

</body>
</html>
